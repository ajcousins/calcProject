<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
</head>
<body> 
    
    <div class="containerDepth">
        <div class="container">
            <h1>CALCULATOR</h1>
            <div class="displayBorder">
                <div class="display">
                    <div class="displayUpper"></div>
                    <h3 class="displayMain">0</h3>
                </div>
            </div>

            <div class="buttonContainer">
                <div data-but="C" class="button pink">C</div>
                <div data-but="Del" class="button blue">Del</div>
                <div data-but="Divide" class="button dark">รท</div>
                <div data-but="Multiply" class="button dark">x</div>

                <div data-but="7" class="button">7</div>
                <div data-but="8" class="button">8</div>
                <div data-but="9" class="button">9</div>
                <div data-but="Minus" class="button dark">-</div>

                <div data-but="4" class="button">4</div>
                <div data-but="5" class="button">5</div>
                <div data-but="6" class="button">6</div>
                <div data-but="Plus" class="button dark">+</div>

                <div data-but="1" class="button">1</div>
                <div data-but="2" class="button">2</div>
                <div data-but="3" class="button">3</div>
                <div data-but="Equals" class="button tall dark">=</div>

                <div data-but="0" class="button short">0</div>
                <div data-but="Decimal" class="button dark">.</div>
            </div>

            <h4>
                alvin.cousins@googlemail.com <br>
                github.com/ilovelamp1024/calcProject
            </h4>
        </div>
          
        

    </div>
    <script src="script.js"></script>
</body>
</html>
